<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width= , initial-scale=1.0" />
    <title>Wes Brown</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://kit.fontawesome.com/4978939aec.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <section id="about-me">
      <nav>
        <div class="personal__logo">Wes Brown</div>
        <ul class="nav__link--list">
            <li>
                <a href="" class="
                nav__link--anchor
                link__hover-effect
                link__hover-effect--black">
                Languages
                </a>
            </li>
            <li>
                <a href="" class="
                nav__link--anchor
                link__hover-effect
                link__hover-effect--black">
                Project
                </a>
            </li>
            <li>
                <a href="" class="
                nav__link--anchor
                nav__link--anchor-prime
                ">Contact</a>
            </li>
        </ul>
      </nav>
      <div class="flex flex-1">
        <div class="about-me__info row">
            <div class="about-me__info--container">
                <figure class="about-me__pic--mask">
                    <img src="./assets/Eagle.jpg" class="about-me__pic" alt="picture of an eagle">
                </figure>
                <h1 class="about-me__info--title">
                  Hey! I'm <span class="text--purple"> Wes Brown</span><span class="wave"><img src=" ./assets/hand wave.png" alt="waving hand"></span>
                </h1>
                <p class="about-me__info--para">
                  I'm learning to be a <strong class="text--purple">frontend software engineer</strong> with a strong passion for building responsive and performant web applications with great user experiences that positively impacts the world
                </p>
                <div class="about-me__links">
                  <a href="" class="about-me__link">
                    <i class="fa-brands fa-linkedin-in"></i>
                  </a>
                  <a href="" class="about-me__link">
                    <i class="fa-brands fa-github"></i>
                  </a>
                  <a href="" class="about-me__link">
                    <i class="fa-brands fa-envelope"></i>
                  </a> 
                  <a href="" class="about-me__link">
                    <i class="fa-solid fa-file"></i>
                  </a>
                </div>
            </div>
            <figure class="about-__img--container">
              <img src="./assets/undraw_websites.svg" class="about-me__img" alt="">
            </figure>
        </div>
      </div>
    </section>
    <section id="languages">
      <div class="container">
        <div class="row">
          <h1 class="section__title">This is my technology stack</h1>
          <div class="language__list">
            <div class="language">
              <figure class="language__img--wrapper">
                <img src="" alt="" class="language__img">
              </figure>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
